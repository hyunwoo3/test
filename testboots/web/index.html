<script>
	var sp = ['mobile', 'android', 'iphone', 'ipad'];
	
	for(var i in sp){
		if(navigator.userAgent.toLowerCase().match(
			new RegExp(sp[i])	
		)){
			location.href='m/main.do';
			break;
		}else{
			location.href='main.do';
			break;
		}
	}
</script>
